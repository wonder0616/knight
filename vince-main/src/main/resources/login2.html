<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            display: block;
        }

        .form-group input {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #2c7aec;
            color: #070707;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form class="login-form" id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="admin"required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="123456" required>
        </div>

        <div class="form-group">
            <button type="button" onclick="submitForm()">Login</button>
<!--            <button type="button" id="btn_login" >登录</button>-->
        </div>
    </form>
</div>

<script>
    function submitForm() {
        // 这里可以添加处理登录逻辑的代码，例如通过 AJAX 发送登录请求
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var data = {
            username: username,
            password: password
        };

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8081/user/doLogin", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        xhr.onreadystatechange = function () {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                if (xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    // document.getElementById("result").innerText = "Login successful. Token: " + response.token;
                } else {
                    // document.getElementById("result").innerText = "Login failed. Status: " + xhr.status;
                }
            }
        };

        xhr.send(JSON.stringify(data));
    }
        // 这里仅做示例，实际应用需要更加安全的登录处理
        alert("Username: " + username + "\nPassword: " + password);
    }

</script>
</body>
</html>
